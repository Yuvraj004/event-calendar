<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <link href="style.css" rel="stylesheet">
    <script async src="script.js"></script>
    <script src="https://kit.fontawesome.com/2dfc32c7e6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav id="heading">
      <p><h1>CALENDAR</h1></p>
    </nav>
    <div id="cal-wrap">
      <!-- (A) PERIOD SELECTOR -->
      <div id="cal-date">
        <select id="cal-mth"></select>
        <select id="cal-yr"></select>
      </div>

      <!-- (B) CALENDAR -->
      <div id="cal-container"></div>

      <!-- (C) EVENT FORM -->
      <form id="cal-event">
        <h1 id="evt-head"></h1>
        <div id="evt-date"></div>
        <textarea id="evt-details" required></textarea>
        <input id="evt-close" type="button" value="Close"/>
        <input id="evt-del" type="button" value="Delete"/>
        <input id="evt-save" type="submit" value="Save"/>
      </form>
    </div>
    <!--(D) Footer-->
    <footer id="footer">
      <h2>ABOUT ME</h2>
      <h4>ECE student at USICT</h4>
      <a href="https://www.github.com/Yuvraj004" target="_blank">
        <i class="fa-brands fa-github fa-3x"></i>
      </a>
      <a href="mailto:yuvrajchat@gmail.com" target="_blank">
        <i class="fa-solid fa-at fa-3x"></i>
      </a>
    </footer>
  </body>
  
</html>
